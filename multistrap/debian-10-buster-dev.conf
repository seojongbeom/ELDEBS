# Example multistrap configuration file for the squeeze shortcut.
# multistrap -a arm64 -d /opt/multistrap/arm64-debian-buster -f multistrap.conf

[General]
arch=arm64
directory=/opt/multistrap/arm64-debian-buster
noauth=true
unpack=true
bootstrap=Debian
aptsources=Debian


[Debian]
source=http://deb.debian.org/debian
